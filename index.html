<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task__input-wrap">
          <input id="new-task"class="inline-elem" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="inline-elem">Pay Bills</label>
          <input type="text" class="inline-elem">
          <button class="button_edit">Edit</button>
          <button class="button_delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="inline-elem">Go Shopping</label>
          <input type="text" value="Go Shopping" class="inline-elem">
          <button class="button_edit">Save</button>
          <button class="button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" >
        <li>
          <input type="checkbox" checked>
          <label class="inline-elem">See the Doctor</label>
          <input type="text" class="inline-elem">
          <button class="button_edit">Edit</button>
          <button class="button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
