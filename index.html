<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <div id="add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task__input-wrap">
          <input id="new-task"class="inline-elem input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="input">
          <label class="inline-elem label">Pay Bills</label>
          <input type="text" class="inline-elem input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img src="./remove.svg" class="button-delete__img"></button>
        </li>
        <li class="edit-mode task-list__item">
          <input type="checkbox" class="input">
          <label class="inline-elem label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="inline-elem input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img src="./remove.svg" class="button-delete__img"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" checked class="input">
          <label class="inline-elem label">See the Doctor</label>
          <input type="text" class="inline-elem input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img src="./remove.svg" class="button-delete__img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
